<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snek level Editor</title>
    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div style="display: flex; flex-flow:row nowrap;">
        <div id="canvasTarget" class="levelEditorCanvasTarget">

        </div>
        <div id="inspectorish">
            <div class="createArea">
                <button id="addElement">
                    + Add
                </button>
            </div>
            <div id="inspectorItems">
               
            </div>
            <div id="templates">
                <div class="inspectorItem Element">
                    <button class="move button"> Move</button>
                    <input type="number" step="100" name="height" placeholder="height">
                    <input type="number" step="100" name="width" placeholder="width">
                    <input type="range" min="0" max="6.3" step="0.1" name="rotation" placeholder="rotation">
                    <input type="checkbox" name="isStatic">
                </div>
                <div class="inspectorItem snek">
                    <button class="move button"> Move</button>
                    <select name="shape">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="fileControls">
        <button class="button" id="exportButton">Export</button>
        <input type="text" id="jsonOutput">

        </div>
    </div>
    <script src="./levelEditor.js"></script>
</body>
</html>
